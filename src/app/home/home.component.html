
<div style ="margin: 10px;" *ngFor ="let data of dataSource" >
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [routerLink]="['/linkedIn']" style="cursor: pointer;"></div>
   
    <mat-card-title> <a class="link" href="{{data.router}}">{{data.name}}</a></mat-card-title>
    <mat-card-subtitle>{{data.focus}}</mat-card-subtitle>
  </mat-card-header><a href="{{data.router}}">
    <img mat-card-image src="{{data.image}}" alt="Photo of {{data.name}}"></a>
  <mat-card-content>
    <p>
      {{data.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
